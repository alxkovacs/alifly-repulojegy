<mat-nav-list>
    <a mat-list-item routerLink="/main" (click)="close()">
        <mat-icon>grid_view</mat-icon>
        <span>Főoldal</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!loggedInUser">
        <mat-icon>login</mat-icon>
        <span>Bejelentkezés</span>
    </a>
    <a mat-list-item routerLink="/ticket-card" (click)="close()">
        <mat-icon>airplane_ticket</mat-icon>
        <span>Repülőjegyek</span>
    </a>
    <a mat-list-item routerLink="/purchases" (click)="close()">
        <mat-icon>list_alt</mat-icon>
        <span>Vásárlásaim</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="loggedInUser">
        <mat-icon>logout</mat-icon>
        <span>Kijelentkezés</span>
    </a>
</mat-nav-list>
