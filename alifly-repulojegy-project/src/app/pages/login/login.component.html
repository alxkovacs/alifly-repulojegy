
<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div class="main_component">
    <h1>Jelentkezz be a repülőjegyekért!</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field>
        <mat-label for="email">Email: </mat-label><input matInput type="text" required formControlName="email" />
        <mat-error *ngIf="loginForm.value.email">Az email nem megfelelő.</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label for="password">Jelszó: </mat-label><input matInput type="password" required formControlName="password" />
        <mat-error *ngIf="loginForm.value.password">A jelszó nem megfelelő.</mat-error>
    </mat-form-field>
    <span>
        <span><button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Bejelentkezés</button></span>
        
    </span>
    <!-- AsyncPipe -->
    <!-- <p>{{loadingObservation | async}}</p> -->
    </form>
    <span><button mat-raised-button color="primary" [routerLink]="'/signup'">Regisztráció</button></span>
</div>
