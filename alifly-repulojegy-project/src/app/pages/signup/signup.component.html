<div class="main_component">
    <div class="div-flex">
        <h1>Regisztrálj be az oldalra!</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" required formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Jelszó: </mat-label>
                <input matInput type="password" required formControlName="password" />
                <mat-error *ngIf="signUpForm.value.password">Tartalmazzon betűket és számokat és legalább 5 karatkter hosszú legyen.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Jelszó megerősítése: </mat-label>
                <input matInput type="password" required pattern="{{signUpForm.value.password}}" formControlName="rePassword" />
                <mat-error *ngIf="signUpForm.value.rePassword">A két jelszó nem egyezik.</mat-error>
            </mat-form-field>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!signUpForm.valid">Regisztráció</button>
                </span>
                
            </div>
        </form>
        <span class="buttons">
            <button mat-raised-button color="primary" (click)="goBack()">Vissza</button>
        </span>
    </div>
</div>
